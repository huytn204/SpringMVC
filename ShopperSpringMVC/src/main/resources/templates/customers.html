<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Customers</title>
</head>
<body>
<h1>Customer List</h1>
<ul>
    <li th:each="customer : ${customers}">
        <span th:text="${customer.name}"></span> - <span th:text="${customer.email}"></span>
    </li>
</ul>
<a href="/customers/new">Add New Customer</a>
</body>
</html>
