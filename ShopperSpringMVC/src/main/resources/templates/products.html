<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Products</title>
</head>
<body>
<h1>Product List</h1>
<ul>
    <li th:each="product : ${products}">
        <span th:text="${product.name}"></span> - <span th:text="${product.price}"></span>
    </li>
</ul>
<a href="/products/new">Add New Product</a>
</body>
</html>
